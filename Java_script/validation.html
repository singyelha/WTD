<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="#" name="form" onsubmit="return ValidateForm()"></form>
        <label for="username">Username</label>
        <input type="text" name="username" id="username"><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="pwd">Password</label>
        <input type="passowrd" id="pwd" name="password"><br><br>

        <label for="age">Age</label>
        <input type="number" id="age"><br><br>

        <label>Choose your gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="department">Choose your program:</label>
        <select id="department" name="department" required>
            <option value="dcsn">DMA</option>
            <option value="dcsn">DCSN</option>
            <option value="dce">DCE</option>
        </select><br><br>
        <input type="submit" value="Submit">
        <script src="/Java_script/script/validation.js"></script>
    </body>
</html>
