<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 class="demo">Heading</h1>
        <p id="para1">this is first para</p>
        <p class="demo">this is second para</p>
        <a href="www.facebook.com">Facebook</a>
        <script>
            var x=document.getElementById('para1');
            console.log(x.innerHTML);

            var y=document.getElementsByTagName('p');
            console.log(y[0].innerHTML);

            var z=document.getElementsByClassName('demo');
            console.log(z[0].innerHTML);
        </script>
        
    </body>
</html>
