<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <h1 id="output"></h1>
    <br>Please enter a Value<br>
    <input type="text" id="myInput" >
    <button onclick="sValue()">Send Value</button>

    <script>
   
    function sValue(){
        var sValue = document.getElementById("myInput").value;
        var holderValue = myFun(sValue);
        document.getElementById("output").innerHTML =  holderValue;
    }

    function myFun(a){
        var response;
        switch(a){
            case "a":
                response = "Canned response was A";
                break;  
            case "b":
                response = "B was my response";
                break;
            case "c":
                response = "C was recieved and here";
                break;
            default:
                response = "default run was not found :(";            
        }
        return response;
    }
 

    </script>
</body>

</html>
