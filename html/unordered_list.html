<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>unordered list</title>
    </head>
    <body>
        <ul style="list-style-type: circle;">
            <li>coffee</li>
            <ul style="list-style-type: disc;">
                <li>Black coffee</li>
                <li>Milk coffee</li>
            </ul>
            <li>Tea</li>
            <li>Suja</li>
        </ul>

    
</body>
</html>
