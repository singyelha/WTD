<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Id and classes</title>
        <style>
            #first {
                background-color: aquamarine;
            }
            #second {
                background-color: blue;
                color: chartreuse;
            }
            .mydiv {
                background-color: yellow;
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="first" style="background-color: aquamarine;">
            <h3>first div</h3>
        </div>
        <div id="second" class="mydiv" style="background-color: blue;">
            <h3>second div</h3>
        </div>
        <div class="mydiv">
            <h3>third div</h3>
        </div>
       
    </body>
</html>
